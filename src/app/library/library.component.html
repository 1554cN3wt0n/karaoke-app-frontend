<div class="w-full h-full bg-black">
  <div class="text-4xl text-white p-2">Your songs:</div>
  <ul>
    <li *ngFor="let song of songs" class="p-2">
      <div class="flex grid grid-cols-2 bg-slate-500 items-center">
        <div
          class="text-white p-8 text-2xl items-center justify-center grid md:grid-cols-8 grid-cols-3"
        >
          <div class="col-span-1">
            <mat-icon>library_music</mat-icon>
          </div>
          <div class="justify-start">
            <span>
              {{ song.name }}
            </span>
          </div>
        </div>
        <div class="flex items-center justify-end p-4">
          <button
            (click)="onSongClicked(song.id)"
            class="text-white items-center justify-center flex"
            title="Start singing"
          >
            <mat-icon>play_circle_outline</mat-icon>
          </button>
        </div>
      </div>
    </li>
  </ul>
  <div>
    <button class="p-2 text-white" title="Add new song">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>
</div>
